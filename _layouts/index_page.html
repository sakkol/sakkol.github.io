layout: default
---

    <div id="main" role="main" class="container">
      {{ content }}
    </div>


     <div id="main" role="main" class="container">
	<h2><a href="{{ site.baseurl }}/updates">Updates:</a></h2>
	<ul class="posts">
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date: "%B, %Y" }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
    </div>
